<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Matemáticas</title>
    <link href="css/boardtrivial.css" rel="stylesheet">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <script src="js/j001_onload.js"></script>
    <script src="js/j002_trivial.js"></script>
    <script src="js/j003_classList.js"></script>
    <script src="js/j004_resetStats.js"></script>
    <script src="js/j005_randomNumberGenerator.js"></script>
    <script src="js/j006_chart.js"></script>
    <script type="text/javascript"></script>
</head>
<body>
    <div class="trivial">
        <div class="header">
            <div class="stats"><span class="statsTitle">Estadísticas</span>
                    <div class="right">
                        <span>Aciertos:</span>
                        <span class="rightNumber"></span>
                    </div>
                    <div class="wrong">
                        <span>Fallos:</span>
                        <span class="wrongNumber"></span>
                    </div>
                    <div class="percent">
                        <span>% Aciertos:</span>
                        <span class="percentValue"></span>
                    </div>
                    <div class="clear invisible">
                        <span>Resetear Stats</span>
                    </div>
            </div>
            <div class="chart"></div>
            <div class="operatorsWrapper">
                <div class="operatorPlus operator">+</div>
                <div class="operatorMinus operator">-</div>
                <div class="operatorMultiply operator">x</div>
                <div class="operatorDivide operator">/</div>
                <div class="operatorRandom">Aleatorio</div>
            </div>
        </div>
        <div class="trivial__board">
            <div class="trivial__number"></div>
            <div class="trivial__operator">+</div>
            <div class="trivial__number"></div>
            <div class="trivial__equal">=</div>
            <div class="trivial__result">
                <input name="result" class="trivial__answer"  placeholder=" " autofocus autocomplete="off" />
            </div>
             <div class="trivial__resultok">Bien</div>
             <div class="trivial__resulterror">Mal</div>
        </div>
        <div class="correctAnswer"></div>
        <div class="refresh"><button>Siguiente operación</button></div>
    </div>  
</body>

</html>
